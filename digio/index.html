<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGIO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="upper">
            <div class="logo"></div>
            <div class="shopname">DIGIVERSE</div>
            <div class="upperbutton favbutton">
                <img src ="images/star.svg" alt="wishlist">
            </div>
            <div class="upperbutton cardbutton">
                <img src="images/shopping-bag.svg" alt="cart">
            </div>
        </div>
    </header>
    <main>
        <div class="block">
            <div class="sidetools">
                <button>УСІ ТОВАРИ</button>
                <button>НОВИНКИ</button>
                <button>АКЦІЇ</button>
                <p>реклама</p>
            </div>
            <div class="blockcont" id="main_block">
                <div class="container">
                    <p class="rectext">Рекомендації</p>
                    <div class="container" id="sugestions"></div>
                    <div class="spliter"></div>
                </div>
                <div class="container">
                    <div class="container" id="productcontainer"></div>
                </div>
                <div class="container"></div>
            </div>
        </div>
        <div class="favorites">
            <div class="wishlist">
                 <p id="wishes">ОБРАНЕ</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="downst">
            <p>© 2025 digiverse.com</p>
        </div>
    </footer>
</body>

</html>
